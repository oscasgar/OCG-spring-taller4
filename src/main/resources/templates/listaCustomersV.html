<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>NTTDATA CLIENTES</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Clientes</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID del Cliente</th>
							<th scope="col">DNI</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido 1</th>
							<th scope="col">Apellido 2</th>
							<th scope="col">Fecha de nacimiento</th>
							
						</tr>
					</thead>
					<tbody>
						<th:block th:each="customer : ${listaCustomers}">
							<tr>
	
									<td scope="row" th:text="${customer.customerId}" />
									<td scope="row" th:text="${customer.identityDocNumber}" />
									<td scope="row" th:text="${customer.name}" />
									<td scope="row" th:text="${customer.surName1}" />
									<td scope="row" th:text="${customer.surName2}" />
									<td scope="row" th:text="${customer.birthDay}" /
								</tr>
						</th:block>
					</tbody>
				</table>
						
						<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Borrar Cliente.</div>
		  <div class="card-body">
				<form th:action="@{./deleteCustomer}" th:object="${Customer}" method="POST">
					<div class="form-group">
			  			<label for="inpCustomerCustomerId">Id del cliente</label>
			  			<input type="text" required="required" class="form-control" id="inpTCustomerId" name="customerId" placeholder="Pon el id">
			  		</div>
					<button type="submit" name="btnDeleteCustomer" class="btn btn-danger">Eliminar</button>
				</form>
				</div>
			</div>
						
							
			</div>
		</div>
	</body>
</html>
